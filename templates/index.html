  <head>

        Theme Name: Mentor
        Theme URL: https://bootstrapmade.com/mentor-free-education-bootstrap-theme/

 	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
 	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">

  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><span>Convener</span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Meetings</a></li>
          <li><a href="#">Pending</a></li>
          <li><a href="#">Confirmed</a></li>
          <li><a href="/logout">Log Out</a></li>
        </ul>
        </div>
      </div>
    </nav>
    <!--/ Navigation bar-->

    <!--Feature-->
    <section id ="feature" class="section-padding">
      <div class="container-full">
        <div class="row">
          <div class="header-section text-center">
            <h2>Availability</h2>
          </div>
          <div class="feature-info">
            <div class="fea">
              <div class="col-md-3">
                <div class="heading pull-right">
                  <h4>Scheduled Meetings</h4>
                  <p>No scheduled meetings</p>
                </div>
                <div class="fea-img pull-left">
                  <i class="fa fa-css3"></i>
                </div>
              </div>
            </div>
            <div class="fea">
              <div class="col-md-6">
                <div class="table-responsive">
					<!-- Construct Table -->
					{{ table.html | safe }}
					<button id="getselected" onclick="getSelected()">submit</button>
					<button id="clearselected" onclick="clearSelected()">clear</button>
					<p id="selectedCells"></p>
                </div>
              </div>
            </div>
            <div class="fea">
              <div class="col-md-3">
                <div class="heading pull-right">
                  <h4>Confirmed Meetings</h4>
                  <p>No confirmed meetings</p>
                </div>
                <div class="fea-img pull-left">
                  <i class="fa fa-trophy"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--/ feature-->
    
    </footer>
    <!--/ Footer-->
    
    <script src="/static/js/jquery.min.js"></script>
